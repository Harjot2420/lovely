<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Massive Bouquet - I loveee youuu myyy beautifulll queenn</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Quicksand:wght@400;700&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: radial-gradient(circle at center, #ffe6e8, #660014);
    font-family: 'Quicksand', sans-serif;
    overflow-x: hidden;
    color: #ffdde1;
    user-select: none;
  }
  h1 {
    font-family: 'Pinyon Script', cursive;
    font-weight: 400;
    font-size: 3.8rem;
    text-align: center;
    color: #ff3366;
    margin: 20px 0 6px 0;
    text-shadow: 1px 1px 6px #900022cc;
    user-select: text;
  }
  p.subtitle {
    text-align: center;
    color: #f9c6c9;
    font-weight: 700;
    font-size: 1.4rem;
    margin: 2px 0 30px 0;
    user-select: text;
    text-shadow: 1px 1px 4px #b03a50;
  }
  .bouquet-container {
    max-width: 1200px;
    margin: 0 auto 60px auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
    gap: 5px;
    justify-items: center;
    padding: 0 15px;
  }
  /* Rose Shape */
  .rose {
    width: 30px;
    height: 30px;
    cursor: pointer;
    position: relative;
    transition: transform 0.25s ease;
    user-select: none;
  }
  .rose:hover, .rose:focus {
    transform: scale(1.5) rotate(-8deg);
    z-index: 10;
    outline: none;
  }
  .petal {
    position: absolute;
    width: 13px;
    height: 20px;
    background: radial-gradient(circle at center, #ff2a54 60%, #800020 95%);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    top: 3px;
    left: 8px;
  }
  .petal1 { transform: rotate(0deg) translateX(5px) rotate(0deg); }
  .petal2 { transform: rotate(45deg) translateX(5px) rotate(-45deg); }
  .petal3 { transform: rotate(90deg) translateX(5px) rotate(-90deg); }
  .petal4 { transform: rotate(135deg) translateX(5px) rotate(-135deg); }
  .petal5 { transform: rotate(180deg) translateX(5px) rotate(-180deg); }
  .petal6 { transform: rotate(225deg) translateX(5px) rotate(-225deg); }
  .petal7 { transform: rotate(270deg) translateX(5px) rotate(-270deg); }
  .petal8 { transform: rotate(315deg) translateX(5px) rotate(-315deg); }
  .rose-center {
    position: absolute;
    top: 12px;
    left: 12px;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle at center, #ff4c6d, #a60030);
    border-radius: 50%;
    box-shadow: 0 0 6px 1.5px #ff3a57aa;
  }
  .stem {
    position: absolute;
    width: 3px;
    height: 16px;
    background: linear-gradient(to bottom, #006622, #003300);
    border-radius: 2px;
    bottom: -15px;
    left: 13.5px;
    filter: drop-shadow(0 1px 0 #004411);
  }
  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100vw; height: 100vh;
    background: rgba(102,0,20, 0.90);
    backdrop-filter: blur(8px);
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    max-width: 600px;
    background: #2a001bcc;
    border-radius: 16px;
    padding: 30px 40px;
    box-shadow: 0 0 20px 4px #ff2a54cc;
    color: #ffdde1;
    font-family: 'Quicksand', sans-serif;
    font-size: 1.3rem;
    font-weight: 700;
    line-height: 1.5;
    user-select: text;
  }
  .modal-content h2 {
    font-family: 'Pinyon Script', cursive;
    font-size: 2.8rem;
    margin-bottom: 15px;
    color: #ff4466;
    text-shadow: 1px 1px 6px #ff0055cc;
  }
  .messages {
    max-height: 300px;
    overflow-y: auto;
    margin-top: 12px;
    padding-right: 8px;
  }
  .messages p {
    margin: 12px 0;
    border-left: 4px solid #ff5a73;
    padding-left: 12px;
  }
  .close-btn {
    margin-top: 22px;
    background: #ff4466;
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 1.15rem;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 0 8px #ff4466dd;
    transition: background-color 0.3s ease;
  }
  .close-btn:hover, .close-btn:focus {
    background-color: #ff6795;
    outline: none;
  }
  /* Scrollbar */
  .messages::-webkit-scrollbar {
    width: 8px;
  }
  .messages::-webkit-scrollbar-thumb {
    background: #ff2a54bb;
    border-radius: 10px;
  }
  .messages::-webkit-scrollbar-track {
    background: transparent;
  }
  /* Responsive */
  @media(max-width: 700px) {
    .rose {
      width: 24px;
      height: 24px;
    }
    .petal {
      width: 10px;
      height: 15px;
      top: 2px;
      left: 6px;
    }
    .rose-center {
      width: 7px;
      height: 7px;
      top: 9px;
      left: 9px;
      box-shadow: 0 0 5px 1px #ff3a57aa;
    }
    .stem {
      width: 2px;
      height: 12px;
      bottom: -12px;
      left: 11.5px;
    }
    .modal-content {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
  <h1>i loveee youuu myyy beautifulll queenn</h1>
  <p class="subtitle">A massive bouquet of 1000 roses, each with a special message for you ðŸŒ¹</p>
  <div class="bouquet-container" id="bouquet" aria-label="Massive bouquet of roses">
    <!-- Roses inserted by JS -->
  </div>
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content" tabindex="0">
      <h2 id="modalTitle">Lovely Messages</h2>
      <div class="messages" id="messages" aria-live="polite" aria-atomic="true">
        <!-- Messages loaded here -->
      </div>
      <button class="close-btn" tabindex="0" id="closeBtn" aria-label="Close messages">Close</button>
    </div>
  </div>
<script>
  const messagesBase = [
    "You are the light that brightens my life.",
    "Every moment with you is a treasure.",
    "Your smile makes my day perfect.",
    "With you, love feels limitless.",
    "You are my heartâ€™s sweetest song.",
    "Forever yours, my beautiful rose.",
    "Your laughter is my favorite melody.",
    "You complete my world beautifully.",
    "Together, we bloom endlessly.",
    "You are my guiding star in darkness."
  ];

  // Generate 1000 unique messages by appending variation number
  const lovelyMessages = [];
  for(let i=0; i<1000; i++) {
    const baseIndex = i % messagesBase.length;
    const variation = Math.floor(i / messagesBase.length) + 1;
    const suffix = variation > 1 ? ` (No. ${variation})` : "";
    lovelyMessages.push(messagesBase[baseIndex] + suffix);
  }

  const bouquet = document.getElementById('bouquet');
  const modal = document.getElementById('modal');
  const messagesDiv = document.getElementById('messages');
  const closeBtn = document.getElementById('closeBtn');

  function createRose(id) {
    const rose = document.createElement('div');
    rose.className = 'rose';
    rose.setAttribute('tabindex', '0');
    rose.setAttribute('role', 'button');
    rose.setAttribute('aria-label', 'Rose number ' + (id + 1) + ', click to see a lovely message');

    // petals: 8 petals arranged
    for(let i = 1; i <= 8; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal petal' + i;
      rose.appendChild(petal);
    }
    // center
    const center = document.createElement('div');
    center.className = 'rose-center';
    rose.appendChild(center);
    // stem
    const stem = document.createElement('div');
    stem.className = 'stem';
    rose.appendChild(stem);

    rose.addEventListener('click', () => openModal(id));
    rose.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openModal(id);
      }
    });
    return rose;
  }

  // Show modal with unique message
  function openModal(id) {
    messagesDiv.innerHTML = '';
    const p = document.createElement('p');
    p.textContent = lovelyMessages[id];
    messagesDiv.appendChild(p);
    modal.style.display = 'flex';
    modal.querySelector('.modal-content').focus();
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  closeBtn.addEventListener('click', closeModal);
  window.addEventListener('keydown', e => {
    if(e.key === 'Escape' && modal.style.display === 'flex') {
      closeModal();
    }
  });

  // Create and append roses (1000)
  // To avoid freezing the browser, generate in chunks asynchronously
  let currentIndex = 0;
  const totalRoses = 1000;

  function generateChunk() {
    const fragment = document.createDocumentFragment();
    let count = 0;
    while(currentIndex < totalRoses && count < 50) {
      const rose = createRose(currentIndex);
      fragment.appendChild(rose);
      currentIndex++;
      count++;
    }
    bouquet.appendChild(fragment);
    if(currentIndex < totalRoses) {
      setTimeout(generateChunk, 50);
    }
  }

  generateChunk();
</script>
</body>
</html>
